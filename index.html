<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>DentMaster • DentalOS PWA</title>
  <meta name="theme-color" content="#0b1020" />

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.webmanifest" />

  <!-- iOS support -->
  <link rel="apple-touch-icon" href="icons/tooth-180.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="DentalOS" />

  <style>
    :root{
      --bg:#0b1020; --glass:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      --text:#eaf3ff; --muted:#b6c2d1; --accent:#00e5ff; --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-rounded,"Vazirmatn","IRANSans",system-ui;
      color:var(--text);
      background:
        radial-gradient(60rem 60rem at 10% -10%, rgba(61,136,255,.12), transparent 40%),
        radial-gradient(50rem 50rem at 110% 10%, rgba(0,229,255,.10), transparent 45%),
        linear-gradient(180deg,#0a0f1f 0%,#0b1020 40%,#0b1020 100%);
    }
    header{
      position:sticky; top:0; z-index:10; backdrop-filter:blur(18px) saturate(140%);
      background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      border-bottom:1px solid rgba(255,255,255,.14);
    }
    .wrap{max-width:960px;margin:0 auto;padding:16px}
    h1{margin:0; font-size:22px; display:flex; align-items:center; gap:10px}
    h1 .dot{width:8px;height:8px;border-radius:50%;background:#2bd576;box-shadow:0 0 0 4px rgba(43,213,118,.15)}
    .card{
      background:var(--glass); border:1px solid rgba(255,255,255,.14);
      border-radius:var(--radius); padding:16px; box-shadow:0 10px 30px rgba(0,0,0,.25);
    }
    .toolbar{display:flex; gap:8px; align-items:center; flex-wrap:wrap}
    input,button{
      height:42px; border-radius:12px; border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.06); color:var(--text); padding:0 12px; outline:none;
    }
    input::placeholder{color:var(--muted)}
    button{cursor:pointer; background:linear-gradient(180deg, rgba(0,229,255,.35), rgba(0,229,255,.18)); border-color:rgba(0,229,255,.45)}
    button.secondary{background:rgba(255,255,255,.06); border-color:rgba(255,255,255,.18)}
    table{width:100%; border-collapse:separate; border-spacing:0 10px}
    td,th{padding:12px 14px; text-align:right}
    tbody tr{background:rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.12)}
    tbody tr{border-radius:12px}
    .pill{font-size:12px;color:#0b1020;background:#00e5ff;padding:4px 10px;border-radius:999px}
    .muted{color:var(--muted)}
    .ok{color:#2bd576}
    .warn{color:#ffb020}
    .error{color:#ff5973}
    .row{display:flex; gap:10px; align-items:center}
    .spacer{flex:1}
    footer{color:var(--muted); font-size:12px; padding:20px 0; text-align:center}
    .hide{display:none}
  </style>
</head>
<body>
  <header>
    <div class="wrap row">
      <h1><span class="dot" id="onlineDot"></span> DentMaster 2025</h1>
      <div class="spacer"></div>
      <span id="versionTag" class="pill">v<span id="v">1</span></span>
    </div>
  </header>

  <main class="wrap">
    <!-- فرم مدیریت قیمت‌ها -->
    <section class="card" style="margin-top:14px">
      <div class="row toolbar">
        <input id="name" placeholder="نام خدمت (مثلاً: کامپوزیت)" style="flex:2" />
        <input id="price" placeholder="قیمت (تومان)" inputmode="numeric" style="flex:1" />
        <button id="addBtn">افزودن/ثبت</button>
        <button id="syncBtn" class="secondary">سینک آفلاین‌ها</button>
      </div>
      <div class="muted" style="margin-top:8px">
        تغییراتی که منشی یا شما ثبت کنید، بلافاصله روی تمام گوشی‌ها نمایش داده می‌شود (Realtime). در حالت آفلاین، در صف ذخیره می‌شود و با اتصال، خودکار اعمال می‌گردد.
      </div>
    </section>

    <!-- جدول قیمت‌ها -->
    <section class="card" style="margin-top:14px">
      <div class="row" style="margin-bottom:6px">
        <strong>لیست قیمت‌ها</strong>
        <div class="spacer"></div>
        <span id="status" class="muted">در حال بارگذاری…</span>
      </div>
      <table>
        <thead>
          <tr>
            <th>نام خدمت</th>
            <th>قیمت (تومان)</th>
            <th class="muted">ویرایش</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </section>

    <!-- پیام‌ها -->
    <section id="msg" class="card hide" style="margin-top:14px"></section>
  </main>

  <footer>
    DentalOS • PWA • Supabase Realtime • Backup & Auto-Update
  </footer>

  <!-- رجیستر سرویس‌ورکر برای آفلاین + آپدیت خودکار -->
  <script>
    (function registerSW(){
      if(!('serviceWorker' in navigator)) return;
      window.addEventListener('load', async () => {
        try{
          const reg = await navigator.serviceWorker.register('/service-worker.js', {scope:'/'});
          // اگر SW جدید نصب شد -> سریع فعال شود
          const kick = w => w && w.postMessage({type:'SKIP_WAITING'});
          if(reg.waiting) kick(reg.waiting);
          reg.addEventListener('updatefound', () => {
            const nw = reg.installing;
            nw && nw.addEventListener('statechange', () => {
              if(nw.state === 'installed' && navigator.serviceWorker.controller){
                kick(nw);
                nw.addEventListener('statechange', () => {
                  if(nw.state === 'activated') location.reload();
                });
              }
            });
          });
        }catch(e){ console.warn('SW register fail', e); }
      });
    })();
  </script>

  <!-- برنامه: Supabase CRUD + Realtime + صف آفلاین + چک نسخه -->
  <script type="module">
    // --- تنظیمات آنلاین/آفلاین (چراغ بالا)
    const onlineDot = document.getElementById('onlineDot');
    function paintOnline(){
      const on = navigator.onLine;
      onlineDot.style.background = on ? '#2bd576' : '#ffb020';
      onlineDot.style.boxShadow  = on ? '0 0 0 4px rgba(43,213,118,.15)' : '0 0 0 4px rgba(255,176,32,.15)';
    }
    window.addEventListener('online', paintOnline);
    window.addEventListener('offline', paintOnline);
    paintOnline();

    // --- نسخه برنامه از latest.json
    const APP_VERSION_KEY = 'dentos_version';
    const vEl = document.getElementById('v');
    async function checkVersion(){
      try{
        const res = await fetch('/latest.json', {cache:'no-store'});
        if(!res.ok) return;
        const j = await res.json(); // {version: "x.y.z"}
        const cur = localStorage.getItem(APP_VERSION_KEY) || '0';
        vEl.textContent = j.version || '1';
        if(j.version && j.version !== cur){
          localStorage.setItem(APP_VERSION_KEY, j.version);
          // اگر SW تازه فعال شده خودش ریفرش می‌کند؛ اینجا هم محافظه‌کارانه رفرش نرم:
          setTimeout(()=>location.reload(), 300);
        }
      }catch{}
    }
    checkVersion();

    // --- اتصال Supabase (URL/KEY شما)
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    const supabaseUrl = 'https://poubooxbvvzbwyjlfmaj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBvdWJvb3hidnZ6Ynd5amxmbWFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3NDgxODUsImV4cCI6MjA3MTMyNDE4NX0.aaLn3sqzRr87zFegPqJyrrsbLrK5IF9JpdDjezpsTrQ';
    const sb = createClient(supabaseUrl, supabaseKey);

    // --- عناصر UI
    const $ = s => document.querySelector(s);
    const rowsEl = $('#rows');
    const nameEl = $('#name');
    const priceEl = $('#price');
    const statusEl = $('#status');
    const msgEl = $('#msg');
    const syncBtn = $('#syncBtn');
    const addBtn = $('#addBtn');

    // --- صف آفلاین (CRUD queue)
    const QKEY = 'dentalos_offline_queue';
    const readQ = () => JSON.parse(localStorage.getItem(QKEY) || '[]');
    const saveQ = q => localStorage.setItem(QKEY, JSON.stringify(q));

    async function flushQueue(){
      let q = readQ();
      if(!q.length) return toast('چیزی برای سینک نیست.','ok');
      for (const job of q){
        try{
          if(job.op === 'insert'){
            const {error} = await sb.from('prices').insert([job.row]);
            if(error) throw error;
          }else if(job.op === 'update'){
            const {error} = await sb.from('prices').update(job.patch).eq('id', job.id);
            if(error) throw error;
          }else if(job.op === 'delete'){
            const {error} = await sb.from('prices').delete().eq('id', job.id);
            if(error) throw error;
          }
        }catch(e){
          console.warn('queue fail item keeps', job, e);
          return toast('سینک ناقص. بعداً دوباره امتحان می‌کنیم.','warn');
        }
        // موفق بود -> از صف حذف
        q = readQ().filter(x => !(x.ts === job.ts));
        saveQ(q);
      }
      toast('سینک آفلاین‌ها کامل شد.','ok');
    }

    // آنلاین که شدیم، صف را خالی کن
    window.addEventListener('online', () => flushQueue());

    // --- UI Helpers
    function rial(n){ try{ return (+n).toLocaleString('fa-IR'); }catch{ return n } }
    function toast(t,type='ok'){
      msgEl.textContent = t;
      msgEl.className = 'card ' + (type==='ok'?'': type==='warn'?'warn':'error');
      msgEl.classList.remove('hide');
      setTimeout(()=>msgEl.classList.add('hide'), 3000);
    }

    // --- رندر جدول
    function renderRows(list){
      rowsEl.innerHTML = '';
      if(!list || !list.length){
        rowsEl.innerHTML = `<tr><td colspan="3" class="muted">هنوز قیمتی ثبت نشده است.</td></tr>`;
        return;
      }
      list.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.name}</td>
          <td>${rial(row.price)}</td>
          <td class="row">
            <button class="secondary" data-edit="${row.id}">ویرایش</button>
            <button class="secondary" data-del="${row.id}">حذف</button>
          </td>`;
        rowsEl.appendChild(tr);
      });
    }

    // --- بارگذاری اولیه
    async function load(){
      statusEl.textContent = 'در حال بارگذاری…';
      const {data, error} = await sb.from('prices').select('*').order('id', {ascending:true});
      if(error){ statusEl.textContent = 'خطا در بارگذاری'; return; }
      renderRows(data);
      statusEl.textContent = `تعداد ${data.length} مورد`;
    }
    await load();

    // --- Realtime: هر تغییری روی همه دیوایس‌ها پخش شود
    sb.channel('public:prices')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'prices' }, payload => {
        // به‌سادگی دوباره لیست را می‌گیریم؛ برای پروژه بزرگ میشه بهینه‌تر کرد
        load();
      })
      .subscribe(status => console.log('RT status:', status));

    // --- ایجاد/به‌روزرسانی
    addBtn.addEventListener('click', async () => {
      const name = nameEl.value.trim();
      const price = +(priceEl.value || '').toString().replace(/[^\d]/g,'');
      if(!name || !price) return toast('نام و قیمت را کامل وارد کنید','warn');

      // اگر قبلاً رکوردی با همین نام داریم -> آپدیت
      const { data: exist } = await sb.from('prices').select('id').eq('name', name).limit(1);
      try{
        if(!navigator.onLine){
          // صف آفلاین
          const ts = Date.now();
          if(exist && exist.length){
            const job = {op:'update', id: exist[0].id, patch:{price, updated_at:new Date().toISOString()}, ts};
            saveQ([...readQ(), job]);
          }else{
            const job = {op:'insert', row:{name, price, updated_at:new Date().toISOString()}, ts};
            saveQ([...readQ(), job]);
          }
          toast('بدون اینترنت: در صف آفلاین ذخیره شد.','warn');
          // خوش‌بینانه رندر کن
          load();
          return;
        }

        if(exist && exist.length){
          const {error} = await sb.from('prices').update({price, updated_at:new Date().toISOString()}).eq('id', exist[0].id);
          if(error) throw error;
          toast('ویرایش شد.','ok');
        }else{
          const {error} = await sb.from('prices').insert([{name, price}]);
          if(error) throw error;
          toast('افزوده شد.','ok');
        }
        nameEl.value = ''; priceEl.value = '';
      }catch(e){
        console.error(e);
        toast('خطا در ذخیره‌سازی','error');
      }
    });

    // --- حذف / ویرایش با delegation
    rowsEl.addEventListener('click', async (ev) => {
      const t = ev.target;
      if(t.dataset.del){
        const id = +t.dataset.del;
        if(!confirm('حذف شود؟')) return;

        if(!navigator.onLine){
          const ts = Date.now();
          saveQ([...readQ(), {op:'delete', id, ts}]);
          toast('حذف در صف آفلاین.','warn');
          load();
          return;
        }
        const {error} = await sb.from('prices').delete().eq('id', id);
        if(error) return toast('خطا در حذف','error');
        toast('حذف شد.','ok');
      }
      if(t.dataset.edit){
        const id = +t.dataset.edit;
        const newPrice = prompt('قیمت جدید (تومان):');
        if(!newPrice) return;
        const p = +(newPrice || '').toString().replace(/[^\d]/g,'');
        if(!navigator.onLine){
          const ts = Date.now();
          saveQ([...readQ(), {op:'update', id, patch:{price:p, updated_at:new Date().toISOString()}, ts}]);
          toast('ویرایش در صف آفلاین.','warn');
          load();
          return;
        }
        const {error} = await sb.from('prices').update({price:p, updated_at:new Date().toISOString()}).eq('id', id);
        if(error) return toast('خطا در ویرایش','error');
        toast('ویرایش شد.','ok');
      }
    });

    // --- دکمه سینک دستی
    syncBtn.addEventListener('click', flushQueue);
  </script>
</body>
</html>
