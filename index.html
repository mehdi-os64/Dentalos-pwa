<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <title>DentalOS • V4 • PRO • Super AI + AutoTest • PWA</title>
  <meta name="description" content="اپ مدیریت مطب دندانپزشکی با PWA، آفلاین/آنلاین، بک‌آپ خودکار و آپدیت خودکار." />
  <meta name="theme-color" content="#0b1020" />

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.webmanifest" />

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="icons/tooth-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icons/tooth-512.png" />
  <!-- iOS -->
  <link rel="apple-touch-icon" href="icons/tooth-180.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="DentalOS" />

  <!-- Base styles (متغیرها + ریست سبک) -->
  <style>
    :root{
      --bg:#0b1020;
      --stroke: rgba(255,255,255,.22);
      --glass: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      --blur: 18px;
      --text:#eaf3ff;
      --muted:#b6c2d1;
      --accent:#00e5ff;
    }
    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    html,body{height:100%}
    body{
      margin:0; color:var(--text);
      font-family: ui-rounded,"Vazirmatn","IRANSans",system-ui,Segoe UI,Roboto,sans-serif;
      background:
        radial-gradient(60rem 60rem at 10% -10%, rgba(61,118,255,.12), transparent 60%),
        radial-gradient(50rem 50rem at 110% 10%, rgba(0,229,255,.12), transparent 60%),
        linear-gradient(180deg,#0a0f1f 0%,#0b1020 40%,#0b1020 100%);
      overflow-x:hidden;
    }
    .glass{
      backdrop-filter: blur(var(--blur)) saturate(140%);
      -webkit-backdrop-filter: blur(var(--blur)) saturate(140%);
      background: var(--glass);
      border: 1px solid var(--stroke);
      border-radius: 16px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 10px 30px rgba(0,0,0,.35);
    }
    .app-shell{max-width:1200px;margin:0 auto;padding:24px}
    .topbar{
      display:flex;align-items:center;gap:12px;padding:12px 16px;margin:16px 0;
    }
    .dot{width:8px;height:8px;border-radius:50%;background:#36d399;box-shadow:0 0 0 6px rgba(54,211,153,.15)}
    .title{font-size:18px;font-weight:700;letter-spacing:.3px}
    .sub{font-size:12px;color:var(--muted)}
    .notice{margin:12px 0;padding:10px 14px;border-radius:12px;background:rgba(255,255,255,.06);border:1px dashed var(--stroke);color:var(--muted)}
    noscript{display:block;margin:16px 0;padding:12px 14px;border-radius:12px;background:#2b3145;color:#fff}
  </style>
</head>

<body>
  <div class="app-shell">
    <!-- Top bar -->
    <div class="glass topbar">
      <div class="dot" aria-hidden="true"></div>
      <div>
        <div class="title">DentalOS PWA</div>
        <div class="sub">Liquid‑Glass • آفلاین/آنلاین • آپدیت و بک‌آپ خودکار</div>
      </div>
    </div>

    <!-- پیام بدون جاوااسکریپت -->
    <noscript>برای اجرای برنامه، جاوااسکریپت باید فعال باشد.</noscript>

    <!-- ===== APP CONTENT =====
         کل بدنهٔ اپلیکیشن (Dashboard/Patients/Calendar/Finance/Inventory/AI و …)
         خودت را اینجا قرار بده. اگر همین فایل، از قبل محتوای UI دارد،
         همان را در این جایگاه بچسبان. -->
    <main id="app-root">
      <!-- محتوای فعلی‌ات را اینجا قرار بده -->
    </main>

    <!-- نوتیف بار آپدیت (اختیاری) -->
    <div id="update-bar" class="glass" style="display:none; padding:10px 14px; margin-top:14px;">
      نسخهٔ جدید آماده است. <button id="btn-refresh" class="glass" style="padding:6px 10px;margin-inline-start:8px;">به‌روزرسانی</button>
    </div>

    <!-- وضعیت بک‌آپ (اختیاری) -->
    <div id="backup-status" class="notice">بک‌آپ خودکار فعال است…</div>
  </div>

  <!-- ===== Scripts ===== -->

  <!-- سرویس‌ورکر: رجیستر + آپدیت خودکار + رفرش نرم -->
  <script>
  (() => {
    if (!('serviceWorker' in navigator)) return;

    // از مسیر نسبی استفاده می‌کنیم تا روی GitHub Pages/Netlify هم درست باشد
    const swUrl = 'service-worker.js';
    let reloaded = false;

    async function registerSW() {
      try {
        const reg = await navigator.serviceWorker.register(swUrl, { scope: './' });

        // اگر SW جدید آمادهٔ جایگزینی است
        if (reg.waiting) reg.waiting.postMessage({ type: 'SKIP_WAITING' });

        reg.addEventListener('updatefound', () => {
          const nw = reg.installing;
          if (!nw) return;
          nw.addEventListener('statechange', () => {
            if (nw.state === 'installed' && navigator.serviceWorker.controller) {
              nw.postMessage({ type: 'SKIP_WAITING' });
            }
          });
        });

        // وقتی کنترلر تغییر کرد، یعنی SW جدید فعال شده—یک بار رفرش نرم
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (!reloaded) {
            reloaded = true;
            location.reload();
          }
        });
      } catch (err) {
        console.error('SW register failed:', err);
      }
    }

    // نمایش نوار «نسخه جدید» اگر latest.json تغییر کند
    async function watchLatest() {
      const BAR = document.getElementById('update-bar');
      const BTN = document.getElementById('btn-refresh');
      let last = localStorage.getItem('dentalos_latest_ver');

      async function check() {
        try {
          const r = await fetch('latest.json', { cache: 'no-store' });
          if (!r.ok) return;
          const j = await r.json();
          const curr = String(j.version || '');
          if (last && curr && last !== curr) {
            BAR.style.display = 'block';
            BTN.onclick = () => location.reload();
          }
          if (curr) localStorage.setItem('dentalos_latest_ver', curr);
          last = curr;
        } catch {}
      }
      // بار اول + هر 60 ثانیه
      check();
      setInterval(check, 60000);
    }

    window.addEventListener('load', () => {
      registerSW();
      watchLatest();
    });
  })();
  </script>

  <!-- بک‌آپ/سنک ماژولار -->
  <script type="module" src="backup.js"></script>
</body>
</html>
